<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="/weather app/weather.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Open+Sans&display=swap"
            rel="stylesheet">
        <!-- Import Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- ALL MIN CSS -->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <!-- File Normalization -->
        <link rel="stylesheet" href="assets/css/normalize.css">
        <!-- Import CSS Files -->
        
    </head>
    <!-- °C -->

    <body>
        <div class="container">
            <div class="search-box">
                <i class="bi bi-geo-alt-fill"></i>
                <input type="text" placeholder="Enter your location">
                <button class="bi bi-search"></button>
            </div>

            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                            <img src="https://i.postimg.cc/NfJV92Ks/cloud.png">
                            <p class="temp">0<span>°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="bi bi-water"></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span>0%</span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="bi bi-wind"></i>
                    <div class="text">
                        <div class="info-wind">
                            <span>0Km/h</span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="not-found">
                <div class="box">
                    <img src="https://i.postimg.cc/C5436vMk/404.png">
                    <p>Oops! Location not found!</p>
                </div>
            </div>
        </div>
        <script src="/weather app/weather.js"></script>
    </body>
</html>
